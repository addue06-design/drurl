name: DramasQ Auto Scraper

on:
  workflow_dispatch: # 允許手動執行
  schedule:
    - cron: '0 0 * * *' # 每天凌晨執行

# 賦予 Action 寫入倉庫的權限
permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4 # 使用最新版

      - name: Set up Python
        uses: actions/setup-python@v5 # 修正後的正確名稱
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install playwright
          playwright install chromium

      - name: Run Scraper
        run: python scraper.py # 確保你的檔名是 scraper.py

      - name: Commit and Push results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          # 這裡加入你腳本會產生的所有檔名
          git add drama_codes.txt dramasq_io_codes.txt drama_list.txt || echo "No files to add"
          git commit -m "Update drama data [skip ci]" || echo "No changes to commit"
          git push
