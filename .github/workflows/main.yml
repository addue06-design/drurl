name: DramasQ Auto Scraper

on:
  workflow_dispatch: # 允許手動執行
  schedule:
    - cron: '0 0 * * *' # 每天凌晨執行

# 賦予 Action 寫入倉庫的權限
permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4 # 使用最新版

      - name: Set up Python
        uses: actions/setup-python@v5 # 修正後的正確名稱
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install playwright
          playwright install chromium

      - name: Run Scraper
        run: python 1.py # 確保你的檔名是 scraper.py

      - name: Commit and Push results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          # 使用 *.txt 確保所有產出的文字檔都會被抓回去
          git add *.txt || echo "沒有新檔案可以增加"
          git commit -m "自動更新數據" || echo "沒有變更需要提交"
          git push
