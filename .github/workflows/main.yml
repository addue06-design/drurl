name: DramasQ Auto Scraper

on:
  workflow_dispatch: # 允許手動執行
  schedule:
    - cron: '0 0 * * *' # 每天凌晨執行

# 賦予 Action 寫入倉庫的權限
permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4 # 使用最新版

      - name: Set up Python
        uses: actions/setup-python@v5 # 修正後的正確名稱
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install playwright
          playwright install chromium

      - name: Run Scraper
        run: python 1.py # 確保你的檔名是 scraper.py

      - name: Commit and Push
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add all_episodes_results.txt
        # 只有在有變動時才 commit，避免報錯
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update m3u8 list" && git push)
