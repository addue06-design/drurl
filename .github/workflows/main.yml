name: Drama M3U8 Daily Sync

on:
  push:
    branches: [ main ]
  schedule:
    # 每天凌晨 0 點自動執行一次 (UTC 時間，等於台灣早上 8 點)
    - cron: '0 16 * * *'
  workflow_dispatch: # 允許手動點擊按鈕執行

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write # 賦予 Actions 寫入倉庫的權限

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          playwright install chromium

      - name: Run Scrapers
        run: |
          python 1.py            # 抓取特定劇集的 M3U8
          python list_scraper.py # 抓取全站劇集清單

      - name: Commit and Push Results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 加入兩個輸出檔案
          git add all_episodes_results.txt
          git add drama_list.txt
          
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Update drama links and full list: $(date +'%Y-%m-%d %H:%M:%S')"
            git push
          else
            echo "No changes to commit."
          fi
