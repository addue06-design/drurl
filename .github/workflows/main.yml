name: DramasQ Auto Scraper

on:
  workflow_dispatch: # 允許手動點擊執行
  schedule:
    - cron: '0 0 * * *' # 每天凌晨自動執行一次

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: ambassadors/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install playwright
          playwright install chromium

      - name: Run Scraper
        run: python scraper.py

      - name: Commit and Push results
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add drama_codes.txt dramasq_io_codes.txt # 這裡填寫你輸出的檔名
          git commit -m "Update drama list [skip ci]" || echo "No changes to commit"
          git push
