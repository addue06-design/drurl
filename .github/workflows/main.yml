name: Drama M3U8 Daily Sync

on:
  push:
    branches: [ main ]
  schedule:
    # 每天凌晨 0 點自動執行一次 (UTC 時間，等於台灣早上 8 點)
    - cron: '0 16 * * *'
  workflow_dispatch: # 允許手動點擊按鈕執行

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write # 賦予 Actions 寫入倉庫的權限

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          playwright install chromium

      - name: Run Scraper
        run: python 1.py

      - name: Commit and Push Results
        run: |
          # 設定 Git 使用者資訊
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 強制將輸出檔案加入暫存區
          git add all_episodes_results.txt
          
          # 檢查是否有變動
          # git status --porcelain 會檢查檔案狀態，如果有輸出代表有變動
          if [ -n "$(git status --porcelain)" ]; then
            echo "✅ 偵測到內容變動，準備提交..."
            git commit -m "Update drama links: $(date +'%Y-%m-%d %H:%M:%S')"
            git push
          else
            echo "ℹ️ 內容與上次完全相同，跳過提交。"
          fi
